<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000000;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .form-container {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        border-radius: 20px;
        padding: 30px;
        max-width: 700px;
        margin: auto;
        margin-top: 60px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      }
      .form-label {
        color: #e0e0e0;
      }
      .form-control,
      .form-select {
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
      }
      .form-control:focus,
      .form-select:focus {
        background-color: rgba(255, 255, 255, 0.3);
        color: #fff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .form-select option {
        background-color: #34568b;
        color: #ffffff;
      }
      .form-range {
        accent-color: #ffb347;
      }
      .btn-primary {
        background-color: #00c9a7;
        border: none;
      }
      .btn-primary:hover {
        background-color: #e40b1a;
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>ðŸ©º Diabetes Prediction Form</h2>
        <form action="/predict" method="POST">
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" name="gender" id="gender">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label"
              >Age: <span id="ageDisplay">30</span></label
            >
            <input
              type="range"
              class="form-range"
              name="age"
              id="age"
              min="1"
              max="80"
              value="30"
              oninput="ageDisplay.innerText = this.value"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Hypertension</label>
            <select class="form-select" name="hypertension">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Heart Disease</label>
            <select class="form-select" name="heart_disease">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Smoking History</label>
            <select class="form-select" name="smoking_history">
              <option>never</option>
              <option>former</option>
              <option>current</option>
              <option>no info</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label"
              >BMI: <span id="bmiDisplay">25.0</span></label
            >
            <input
              type="range"
              class="form-range"
              name="bmi"
              id="bmi"
              min="10.01"
              max="95.69"
              step="0.1"
              value="25.0"
              oninput="bmiDisplay.innerText = this.value"
            />
          </div>
          <div class="mb-3">
            <label class="form-label"
              >HbA1c Level: <span id="hba1cDisplay">5.7</span></label
            >
            <input
              type="range"
              class="form-range"
              name="hba1c_level"
              id="hba1c"
              min="3.5"
              max="9.0"
              step="0.1"
              value="5.7"
              oninput="hba1cDisplay.innerText = this.value"
            />
          </div>
          <div class="mb-3">
            <label class="form-label"
              >Blood Glucose Level: <span id="glucoseDisplay">120</span></label
            >
            <input
              type="range"
              class="form-range"
              name="blood_glucose"
              id="glucose"
              min="80"
              max="300"
              value="120"
              oninput="glucoseDisplay.innerText = this.value"
            />
            <div class="mb-3">
              <label class="form-label">Your Gmail Address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                required
                placeholder="yourMail@gmail.com"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
      </div>
    </div>
  </body>
</html>
